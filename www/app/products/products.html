<ion-view view-title="Products">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-thumbnail-left text-center" href="#" ng-repeat="product in products">
        <img ng-src="{{product.image}}">
        <h2>{{product.title}}</h2>
        <p>{{product.description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
